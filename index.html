<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="question">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Choose a username"
            aria-required="true"
          />
        </div>
        <div class="question">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            aria-required="true"
          />
        </div>

        <div class="question">
          <label for="password">Enter Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="xxxxxxxx"
            aria-required="true"
          />
          <img src="eye_535193.png" alt="Toggle Password Visibility" id="toggle-password" />
        </div>
        <div class="question">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Re-enter your password"
            aria-required="true"
          />
          <img src="eye_535193.png" alt="Toggle Password Visibility" id="toggle-password" />
        </div>

        <button type="submit">Update Profile</button>
      </form>
      <div class="complete">
        <h2>Profile Completeness</h2>
        <div class="progress-bar">
          <div class="percent">65%</div>
        </div>
      </div>

      <div class="requirements">
        <p id="item1">- Create Account</p>
        <p id="item2">- Update Roadmap Progress</p>
        <p id="item3">- Setup Public Profile</p>
        <p id="item4">- Complete your first project</p>
        <p id="item5">- Invite your friends</p>
      </div>
    </div>
  </body>
</html>
